<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
  <style>
    .years {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(19, 15, 45);
    }
    .element {
      display: inline-block;
      width: 80px;
      height: 42px;
      border-radius: 4px;
      line-height: 42px;
      background: #FFF;
      color: #1a1a1a;
      text-align: center;
      margin-right: 20px;
      cursor: pointer;
    }
    .active {
      color: #fff;
      background-color: #409eff;
    }
  </style>
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 90%"></div>
  <div class="years" style="height: 10%">
    <span data="2021" class="element active">2021</span>
    <span data="2022" class="element">2022</span>
    <span data="2023" class="element">2023</span>
  </div>
  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, 'dark', {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;
    var data1 = [{ value: 1048, name: 'Search Engine' },
        { value: 735, name: 'Direct' },
        { value: 580, name: 'Email' },
        { value: 484, name: 'Union Ads' },
        { value: 300, name: 'Video Ads' }]
    var data2 = [{ value: 1048, name: 'Search Engine' },
        { value: 735, name: 'Direct' },
        { value: 580, name: 'Email' }]
    var data3 = [{ value: 735, name: 'Direct' },
        { value: 580, name: 'Email' },
        { value: 484, name: 'Union Ads' },
        { value: 300, name: 'Video Ads' }]

    option = {
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '5%',
    left: 'center'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold'
        }
      },
      labelLine: {
        show: false
      },
      data: data1
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    // $(".element").click(() => {
    //   console.log(this)
    //   $(this).addClass('active').siblings().removeClass('active');
    // })

    $(document).ready(function () {
        $('.element').click(function (ele, index) {
          const year = $(this).attr('data')
          $(this).addClass('active').siblings().removeClass('active');
          if (year === '2021') {
            option.series[0].data = data1
          } else if (year === '2022') {
            option.series[0].data = data2
          } else if (year === '2023') {
            option.series[0].data = data3
          } else {
            option.series[0].data = data1
          }
          myChart.setOption(option);
        })
    })

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
